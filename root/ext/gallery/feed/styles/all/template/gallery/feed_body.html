<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<rss version="2.0" xmlns:atom="http://www.w3.org/2005/Atom" xmlns:media="http://search.yahoo.com/mrss/">

	<channel>
	<atom:link rel="self" type="application/atom+xml" href="{U_SELF_LINK}" />
	<title>{TITLE}</title>
	<link>{U_BACK_LINK}</link>
	<description>{DESCRIPTION}</description>

	<!-- BEGIN item_row -->
		<item>
		<title>{item_row.TITLE}</title>
		<link>{item_row.U_VIEWIMAGE}</link>
		<guid>{item_row.U_VIEWIMAGE}</guid>
		<pubDate>{item_row.IMAGE_TIME}</pubDate>
		<description>&lt;img src="{item_row.U_THUMBNAIL}" alt="" /&gt;&lt;br /&gt;<![CDATA[{item_row.DESCRIPTION}
		<p>{item_row.STATISTIC}</p>
		]]></description>

		<media:content url="{item_row.U_FULL_IMAGE}" type="{item_row.MIME_TYPE}" medium="image" isDefault="true" expression="full">
			<media:title>{item_row.TITLE}</media:title>
			<media:description type="html"><![CDATA[{item_row.DESCRIPTION}
			<p>{item_row.STATISTIC}</p>
			]]></media:description>
			<media:thumbnail url="{item_row.U_THUMBNAIL}" />
		</media:content>
		</item>
	<!-- END item_row -->
	</channel>
</rss>
